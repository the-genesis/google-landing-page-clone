<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A valiant attempt to clone Google's homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="stretch-container header">
            <div class="top-nav">
                <div class="top-links">
                    <a class="text" href="#">Gmail</a>
                    <a class="text" href="#">Images</a>
                </div>
                <div class="products-wrapper">
                    <div class="products-icon">
                        <svg class="products" focusable="false" viewBox="0 0 24 24">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        </svg>
                    </div>
                </div>
                <div class="profile-icon">
                    <img src="assets/profile-image.jpg" class="profile" alt="">
                </div>
            </div>
        </div>

        <div class="middle-section">
            <div class="logo-container">
                <img src="assets/google-logo.png" alt="Google's logo">
            </div>
            <div class="searchbar-container">
                <input type="text" class="searchbar">
            </div>
            <div class="buttons-container">
                <div class="buttons-wrapper">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="texts-container">
                <div class="texts-wrapper">
                    <p>Google offered in: </p>
                    <div class="language-links-wrapper">
                        <a href="#" class="language-links">
                            Hausa
                        </a>
                        <a href="#" class="language-links">
                            Igbo
                        </a>
                        <a href="#" class="language-links">
                            Èdè Yorùbá
                        </a>
                        <a href="#" class="language-links">
                            Nigerian Pidgin
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="stretch-container footer top">
                <p class="text nigeria">Nigeria</p>
            </div>

            <div class="stretch-container footer bottom">
                <div class="part-footer">
                    <div class="footer-bottom-left">
                        <a class="text" href="#">About</a>
                        <a class="text" href="#">Advertising</a>
                        <a class="text" href="#">Business</a>
                        <a class="text" href="#">How Google works</a>
                    </div>
                    <div class="footer-bottom-middle">
                        <img src="assets/carbon-neutral.png" class="little-leaf" alt="tiny green leaf">
                        <a class="text" id="c-n" href="#">Carbon neutral since 2007</a>
                    </div>
                </div>
                <div class="footer-bottom-right">
                    <a class="text" href="#">Privacy</a>
                    <a class="text" href="#">Terms</a>
                    <a class="text" href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
